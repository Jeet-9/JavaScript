<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>
<center>
    <h2>Form Validation</h2>
    <form id="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        
        <label for="date">Date:</label><br>
        <input type="text" id="date" name="date" placeholder="YYYY-MM-DD"><br>
        
        <label for="hobby">Hobby:</label><br>
        <input type="text" id="hobby" name="hobby"><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
</center>

</body>
</html>
<script>
    function validateForm() {
        var name = document.getElementById('name').value
        var password = document.getElementById('password').value
        var date = document.getElementById('date').value
        var hobby = document.getElementById('hobby').value
        var email = document.getElementById('email').value
        var gender = document.getElementById('gender').value

        var nameRegex = /^[a-zA-Z\s]+$/;
        var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
        var dateRegex = /^\d{4}-\d{2}-\d{2}$/;
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        if (!nameRegex.test(name)) {
            alert("Please enter a valid name");
            return false;
        }
        if (!passwordRegex.test(password)) {
            alert("Password must be at least 6 characters long and contain at least one digit, one lowercase and one uppercase letter");
            return false;
        }
        if (!dateRegex.test(date)) {
            alert("Please enter a valid date in YYYY-MM-DD format");
            return false;
        }
        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address");
            return false;
        }
        if (gender === "") {
            alert("Please select your gender");
            return false;
        }
        return true;
    }
</script>
