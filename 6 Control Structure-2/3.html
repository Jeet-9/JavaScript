<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <center>
        <h1 style="border: 1px solid rebeccapurple; color: red;">the largest among five numbers entered </h1>

        <h1>entel tha first </h1>
        <input type="text" id="in1"></input>

        <h1>entel tha second </h1>
        <input type="text" id="in2"></input>

        <h1>entel tha third </h1>
        <input type="text" id="in3"></input>

        <h1>entel tha four </h1>
        <input type="text" id="in4"></input>

        <h1 id="ans"></h1>
    </center>
    
</body>
<script>

 
let a= document.getElementById("in1").value
let b= document.getElementById("in2").value
let c= document.getElementById("in3").value
let d= document.getElementById("in4").value

if( a === "" || b === "" || c === "" || d === ""){

    document.getElementById("ans").innerHTML="entel number"

}else{

    if(a > b){
        if(a > c){
            if(a > d){
                document.getElementById("ans").innerHTML= a
            }else{
                document.getElementById("ans").innerHTML= d
            }
        }else{
            if(c > d){
                document.getElementById("ans").innerHTML= c
            }else{
                document.getElementById("ans").innerHTML= d
            }
        }
    }else{
        if(b > c){
            if(b > d){
                document.getElementById("ans").innerHTML= b
            }else{
                document.getElementById("ans").innerHTML= d
            }
        }else{
            if(c > d){
                document.getElementById("ans").innerHTML= c
            }else{
                document.getElementById("ans").innerHTML= d
            }
        }
    }
}


</script>
</html>
