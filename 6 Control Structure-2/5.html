<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Enter Your Marks</h1>
    <input type="text" id="marks">

    <h1 id="ans"></h1>
</body>
</html>
<script>
    let num1 = document.getElementById("marks").value

    if(num1 >= 90 && num1 <= 100){
        document.getElementById("ans").innerHTML = "A+"
    } else if (num1 >= 80 && num1 <= 89){
        document.getElementById("ans").innerHTML = "B"
    } else if (num1 >= 70 && num1 <= 79){
        document.getElementById("ans").innerHTML = "C"
    } else if (num1 >=60 && num1 <= 69){
        document.getElementById("ans").innerHTML = "D"
    } else {
        document.getElementById("ans").innerHTML = "F"
    }
</script>
