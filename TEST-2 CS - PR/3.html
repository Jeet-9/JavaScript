<!DOCTYPE html>
<html lang="en">
<head>
<title>Currency Converter: USD to INR</title>
</head>
<body>
<h1>USD to INR Currency Converter</h1>
<div>
    <label for="usdAmount">Amount in USD:</label>
    <input type="number" id="usdAmount" required>
    <button onclick="convertCurrency()">Convert</button>
</div>
<p id="result">Converted Amount:</p>
</body>
</html>
<script>
    function convertCurrency() {
        var usdAmount = document.getElementById('usdAmount').value;
        
        var conversionRate;
        if (usdAmount <= 100) {
            conversionRate = 82.5;  
        } else {
            conversionRate = 83.5;
        }
    
        var inrAmount = usdAmount * conversionRate;
    
        document.getElementById('result').textContent = `Converted Amount: â‚¹${inrAmount}`;
    }
</script>
