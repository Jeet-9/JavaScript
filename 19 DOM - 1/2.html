<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>enter the first value</h1>
        <input id="in1" type="text">
        <h1>enter the second vale</h1>
        <input id="in2" type="text">
        <br><br>
        <button onclick="add()">Addition</button>
        <button onclick="sub()">Subtraction</button>
        <button onclick="div()">Division</button>
        <button onclick="mul()">Multiplication</button>
        <h1 id="ans"></h1>
    </center>
</body>
</html>

<script>
    function add(){
        let a = document.getElementById("in1").value
let b = document.getElementById("in2").value

let c = +a + +b;
document.getElementById("ans").innerHTML=c
    }


    function sub(){
        let a = document.getElementById("in1").value
let b = document.getElementById("in2").value

let c = +a - +b;
document.getElementById("ans").innerHTML=c
    }


    function div(){
        let a = document.getElementById("in1").value
let b = document.getElementById("in2").value

let c = +a / +b;
document.getElementById("ans").innerHTML=c
    }

    function mul(){
        let a = document.getElementById("in1").value
let b = document.getElementById("in2").value

let c = +a * +b;
document.getElementById("ans").innerHTML=c
    }


</script>
